name: Build Mod Zip

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Stage mod files
        run: |
          # Collect mod files into a staging directory so the artifact
          # contains them at the root level (no parent folder).
          mkdir -p staging
          cp modDesc.xml staging/
          cp -r scripts staging/
          cp -r languages staging/
          cp icon_contractList.dds staging/
          # Remove any macOS junk files
          find staging -name '.DS_Store' -delete

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: FS25_ContractList
          path: staging/*
          retention-days: 30
